<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .otp-container {
      background-color: #ffffff10;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .otp-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Enter the OTP</h2>
    <p>Your OTP is: <strong id="otp-display"></strong></p>
    <input type="number" id="otp-input" placeholder="Enter OTP here" />
    <button onclick="verifyOTP()">Verify</button>
    <div id="result" class="message"></div>
  </div>

  <script>
    // Generate OTP
    const otp = Math.floor(Math.random() * 10000);
    document.getElementById("otp-display").textContent = otp.toString().padStart(4, '0');

    function verifyOTP() {
      const userInput = document.getElementById("otp-input").value;
      const result = document.getElementById("result");

      if (parseInt(userInput) === otp) {
        result.textContent = "✅ OTP is valid";
        result.style.color = "lightgreen";
      } else {
        result.textContent = "❌ OTP is not valid";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
